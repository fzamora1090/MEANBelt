<p>edit-restaurant works!</p>


<div class="container">
    <div class="jumbotron">
        <h3>Edit</h3>
        <hr>
        <p *ngFor="let error of errors" class="errors">
            {{error}}
        </p>
        
        <hr>
        <form (submit)="handleSubmit(restaurantToShow)">
            <div class="form-group">
                
                <label >Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="restaurantToShow.name">
            </div>
            <div class="form-group">
                <label >Cuisine</label>
                <input type="text" class="form-control"  name="cuisine" [(ngModel)]="restaurantToShow.cuisine">
            </div>

            <button type="submit" class="btn-sm btn-primary">Submit</button>
            <!-- <button class="m-2 btn-sm btn-secondary" routerLink="/resteraunts"> Cancel </button> -->
            <button class="m-2 btn-sm btn-secondary" (click)="unsetActive()"> Cancel </button>

        </form>  
    </div>
</div>
