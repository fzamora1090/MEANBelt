<p>restaurant-review works!</p>
<div class="container">
    <div class="jumbotron">
        <h3>Reviews</h3>
        <button class="btn-sm btn-info m-2" (click)="createReview()" >New Review</button>        
        <hr>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">Customer</th>
                <th scope="col">Stars</th>
                <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let review of sorted.reverse()">
                <td>{{review.customer}}</td>
                <td>{{review.stars}}</td>
                <td>{{review.description}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
